<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibro todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Greatest Nafst</h1>
    
        <div class="row list-head">
          <div class="col-md-12">
            <input type="text" placeholder="Enter a List Item" style="width: 100%" id="todoTextInput" onkeyup="handlers.addTodo(event)">
          </div>
        </div>
    
        <div class="row list-container">
          <div class="col-md-12">
            <ul id="todoList">
    
            </ul>
          </div>
    
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn" style="width: 20%" id="clearAll">Clear All</button>
            <button class="btn" style="width: 20%">Clear Selected</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p><strong>Created by omisko international</strong></p>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
